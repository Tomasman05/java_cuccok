    <script>
        var gomb=document.getElementById("gomb");
        var c=document.getElementById("vaszon");
        var sugar=c.width/2;
        var kozeppontX=c.width/2;
        var kozeppontY=c.height/2;
        var rajzlap=c.getContext("2d");
        gomb.addEventListener("click",()=>{
            for(var loves=1;loves<=100;loves++){
                var x=Math.floor(Math.random()*c.width);
                var y=Math.floor(Math.random()*c.height);
                if(tavolsag(x,y)<=sugar){
                    rajzlap.fillStyle="red";
                    rajzlap.fillRect(x,y,1,1);
                }
            }
        });
        var tavolsag=function(x,y){
            return Math.sqrt(Math.pow((kozeppontX-x),2)+Math.pow((kozeppontY-y),2));
        }
