    <body onclick="vonalazas();" onkeypress="vonalazas();">
        <div><canvas id="c1" width="500" height="500"></canvas></div>
    </body>
    <script>
        var c=document.getElementById("c1");
        var rajzlap=c.getContext("2d");
        function vonalazas(){
            for(var x=0;x<=c.width;x+=50){
                rajzlap.moveTo(x,0);
                rajzlap.lineTo(x,c.height);
            }
            for(var y=0;y<=c.height;y+=50){
                rajzlap.moveTo(0,y);
                rajzlap.lineTo(c.width,y);
                }
            rajzlap.stroke();
        }
        function satirozas() {
            for(var x=1;x<50;x++) {
                rajzlap.beginPath();
                rajzlap.moveTo();
            }
        }
    </script>
