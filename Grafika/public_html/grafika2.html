    <body>
        <div><canvas id="c1"></canvas></div>
    </body>
    <script>
        var c=document.getElementById("c1");
        var rajzlap=c.getContext("2d");
        //rajzlap.fillStyle="#00FF00";
        rajzlap.fillStyle="rgba(0,255,0,.3)";
        rajzlap.fillRect(0,0,300,150);    
        rajzlap.moveTo(0,0);
        rajzlap.lineTo(300,150);
        rajzlap.strokeStyle="red";
        rajzlap.stroke();
        rajzlap.closePath();
        rajzlap.beginPath();
        rajzlap.moveTo(300,0);
        rajzlap.lineTo(0,150);
        rajzlap.strokeStyle="blue";
        rajzlap.stroke();
        rajzlap.closePath();
       
        
    </script>
